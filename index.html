<link rel='stylesheet' type='text/css' href='/style.css'/>
<script src="/uv/uv.bundle.js" defer></script>
<script src="/uv/uv.config.js" defer></script>
<script src="/register-sw.js" defer></script>
<script src="/search.js" defer></script>
<script src="/scripts/index.js" defer></script>
<script src="/error.js" defer></script>
<link rel='icon' type='image/x-icon' href='---icon---'>
<div class='title'>
    <h1 id='title1'>Vortex Realm</h1>
</div>
<form class='searchbox' id='searchbox'>
    <input id="searchengine" value="" type="hidden"/>
    <input class='search' id='search' placeholder='Search the web freely' type='text'/>
</form>
<style>
    body{
        background: #000000;
        background-repeat: no-repeat;
        background-size: cover;
    }
    .bg{
    top: 0%;
    left: 0%;
    position: absolute;
    width:100%;
    height:100%;
    }
    .searchbox{
    width:47%;
    height:7%;
    position: absolute;
    left:26.5%;
    top:50%;
    }
    .search{
    text-align: center;
    background: transparent;
    border-radius: 18px;
    border-radius: 18px;
    width:100%;
    height:100%;
    }
    .title{
    font-family: 'Roboto', Arial, Helvetica, sans-serif;
    position: absolute;
    width: 100%;
    height: 100px;
    top:17%;
    float: center;
    align: center;
    text-align: center;
    }
    ::placeholder {
    margin: auto;
    color: inherit;
    font-size: 1.2em;
    }
</style>
<script>
    searchengine.value="https://www.google.com/search?q=";
    
    document.title="";
    searchbox.style.color="#ffffff";
    search.style.backgroundColor="#2c80ce";
    search.style.color="#ffffff";
    search.style.border="10px solid #000000";
    title1.style.color="#14a4e1";
    search.placeholder="Escape The Divine Vortex";
    
    var credits=document.createElement('div');
    credits.style.position='absolute';
    credits.style.left='0px';
    credits.style.zIndex='999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999999';
    credits.style.bottom='0px';
    credits.style.fontSize='15px';
    credits.style.width='100%';
    credits.style.height='20px';
    credits.style.textAlign='center';
    document.body.appendChild(credits);

    var link=document.createElement('a');
    link.href='https://github.com/dragon731012/FreedomForge';
    link.style.textDecoration='none';
    link.style.color='#14a4e1';
    credits.appendChild(link);

    var text=document.createElement('h2');
    text.innerText='Created with FreedomForge';
    text.style.position='absolute';
    text.style.left='50%';
    text.style.transform='translateX(-50%)';
    text.style.bottom='-15px';
    link.appendChild(text);
    
    var fontsize1=2560/screen.width*18;
    var fontsize2=2560/screen.width*7.5;
    
    title1.style.fontSize = fontsize1+'px';
    search.style.fontSize = fontsize2+'px';
</script>
